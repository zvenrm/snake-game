<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Snake</title>
</head>
<body>
    <audio class="audio" src="./assets/audio/audio.mp3" loop></audio>
    <main class="main">
        <div class="container main-container">
            <h1>Snake game</h1>
            <div class="volume-buttons">
                <button class="vol-btn volume-pause"></button>
                <button class="vol-btn volume-up"></button>
            </div>
            <div class="menu">
                <button class="menu-button menu__play-button">Play</button>
                <button class="menu-button menu__options-button">Options</button>
                <button class="menu-button menu__control-button">Control</button>
            </div>
            <div class="options">
                <div class="opt-item field-size">
                    <p class="options-text size-text">Size of the field: <span class="size-val">20</span></p>
                    <input class="options-input size-input" type="range" min="1" max="10" value="2">
                </div>
                <div class="opt-item speed">
                    <p class="options-text speed-txt">Speed of the snake: <span class="speed-val">20</span></p>
                    <input class="options-input speed-input" type="range" min="1" max="3" value="2">
                </div>
                <div class="opt-item volume">
                    <p class="options-text volume-text">Volume: <span class="volume-val">20</span></p>
                    <input class="options-input volume-input" type="range" min="1" max="10" value="2">
                </div>
                
                <button class="menu-button back-button">Back to menu</button>
            </div>
            <div class="controls">
                <p class="arrows">Press the <span>←</span> <span>↑</span> <span>→</span> <span>↓</span> buttons to control the snake</p>
                <p>Press <span class="PR">P</span> for pause and resume</p>
                <p>Press <span class="PR">R</span> for restart</p>
                <p>Press <span class="PR">Esc</span> for menu</p>
                <p>Press <span class="PR">Z</span> and <span class="PR">X</span> for volume control</p>
                <button class="menu-button back-button-ctrl">Back to menu</button>
            </div>
            <div class="game-field">
                <div class="score">Score: <span class="score-val">0</span></div>
                <canvas class="canvas" width="400" height="400"></canvas>
                <div class="result-field">
                    <p class="win-lose">You Lose</p>
                    <p class="your-score">Score: <span class="final-score">0</span></p>
                </div>
                <div class="buttons">
                    <button class="button play-button">Start</button>
                    <button class="button pause-button">Pause</button>
                    <button class="button menu-btn">Menu</button>
                </div>
            </div>
            
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-data">
                <span>©</span><span class="year">2022</span><a class="github-link" href="https://github.com/zvenrm" target="_blank">github</a>
            </div>
            <a href="https://rs.school/js-stage0/" class="rss-link" target="_blank">
                <svg class="rs">
                    <use xlink:href="./assets/svg/sprite.svg#rss"></use>
                </svg>
            </a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
